<!DOCTYPE html>
<html>
    <head>
        <title>Taco Shop</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <style>
            #menu, #take-order {
                display: flex;
                flex-direction: row;
            }

            #take-order > p {
                padding-right: 10px;
            }

            .menu-item {
                border: 3px solid gray;
            }

            .menu-item > h4,
            .menu-item > img {
                padding: 10px;
                padding-bottom: 5px;
            }

            img {
                width: 250px;
            }
        </style>
    </head>
    <body>
        <div id="all-contents">
            <nav>
                <h1>Taco Shop</h1>
                <div id="take-order">
                    <p>When you're ready to place your order, click here: </p>
                    <button>Place Order</button>
                </div>
            </nav>
            <main>
                <h3>Menu</h3>
                <div id="menu">
                    <div id="three-tacos" class="menu-item">
                        <h4> #1 - Three Tacos</h4>
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSG-phbs_RqH7HoN_2XLKiTXd0zTOeMGLncug&usqp=CAU">
                        <h4>5.99</h4>
                    </div>
                    <div id="five-tacos" class="menu-item">
                        <h4>#2 - Five Tacos</h4>
                        <img src="https://th.bing.com/th/id/OIP.cJ5Gm2FlYIRIcKf8ivs9ZwHaFE?pid=ImgDet&rs=1">
                        <h4>8.99</h4>
                    </div>
                    <div id="nacho-bell-grande" class="menu-item">
                        <h4>#3 - Nacho Bell Grande</h4>
                        <img src="https://tse3.mm.bing.net/th/id/OIP.9_-1BqHxMUoTOeBatmeYnwHaFj?w=247&h=185&c=7&r=0&o=5&pid=1.7">
                        <h4>12.99</h4>
                    </div>
                    <div id="two-bean-burritos" class="menu-item">
                        <h4>#4 - Two Bean Burritos</h4>
                        <img src="https://th.bing.com/th/id/OIP.7C3Q5AW3l09PcmpLdO-pogHaHa?w=178&h=180&c=7&r=0&o=5&pid=1.7">
                        <h4>10.99</h4>
                    </div>
                </div>
            </main>
        </div>
        <script>
            $('button').on('click', takeOrder);
            console.log('You should order something.')
            function takeOrder() {
                var total = 0
                var orderNumber = prompt('What do you want to eat fish monger');
                if (orderNumber === '1') {
                    total += 5.99;
                    alert('your order will be $5.99')
                } else if (orderNumber === '2') {
                    total += 8.99;
                    alert('Sorry, we do not sell this anymore')
                }
                else if (orderNumber === '3') {
                    total += 12.99
                    alert('Your order will be $12.99')
                }
                else if (orderNumber === '4') {
                    total += 10.99
                    alert('Your order will be $10.99')
                }
                else {
                    alert('Sorry, you entered an incorrect combo number'); // Let's the user know that they incorrectly entered information
                }
          }
                            
        </script>
    </body>
</html>
